# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%Y-%m-%d"
    dayjs: "YYYY-MM-DD"
  archives:
    strftime_d: "%d일"
    dayjs_d: "DD일"
    strftime_m: "%b"
    dayjs_m: "MMM"

# categories page
categories:
  category_measure:
    singular: category
    plural: categories
  post_measure:
    singular: post
    plural: posts
